<li class="mdc-list-item">
  <img :src="this.feed.image" class="mdc-list-item__start-detail" />
  <span class="mdc-list-item__text">
    {{this.feedItem.title}}
    <span class="mdc-list-item__text__secondary">Some details here</span>
  </span>
  <i
    class="mdc-list-item__end-detail material-icons" href="#"
    @click="addToPlaylist"
  >
    add_to_queue
</i>
</li>

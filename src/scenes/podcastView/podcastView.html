<app-nav>
  <button @click="refresh">Refresh podcast</button>
  <p>{{podcast.error}}</p>
  <ul class="mdc-list mdc-list--two-line mdc-list--avatar-list">
    <episode-View
      v-for="episode in episodes"
      :podcast="podcast"
      :episode="episode"
      :key="episode.guid"
    >
      <i class="material-icons" href="#" @click="addToPlaylist(episode)">
        add_to_queue
      </i>
    </episode-view>
  </ul>
</app-nav>

<app-nav activeTab="podcasts">
  <ul class="mdc-list mdc-list--two-line mdc-list--avatar-list">
    <li v-for="podcast in podcasts" class="mdc-list-item">
      <img :src="podcast.image" class="mdc-list-item__start-detail" />
      <router-link
        :to="{name: 'podcast', params: {id: podcast.url}}"
        class="mdc-list-item__text"
        style="color: var(--mdc-theme-text-primary-on-primary-light); text-decoration: none;"
      >
        {{podcast.name}}
        <span class="mdc-list-item__text__secondary">Details</span>
      </router-link>
    </li>
  </ul>
</app-nav>
